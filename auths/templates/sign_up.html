{% extends 'amu3ze/index.html' %}

{% block content %}
<section class="p-4">
<container class="row">

    <div class="col-xl-4 col-lg-6 col-md-8 col-10">
    <form method= "POST" class="row g-3 p-3 ">
        <div class="form-group">
            <legend class="border-bottom mb-4">Register Account</legend>
        <div class="col-12 mb-3">
            <label for="email" class="form-label">Email *(Id)</label>
            <input type="text" class="form-control" name="email" id="email" required>
            <div class="invalid-feedback">please enter a valid email</div>
        </div>
        <div class="col-12 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
            <div class="invalid-feedback">please enter a valid password</div>
            <div id="passwordHelp" class="form-text">You can use any password you want!</div>
        </div>

    </div>
        <div class="col-12">
            <button type="submit" value="Register" class="btn btn-outline-primary">Register</button>
        </div>

    
    </form>    
    </div>
</container>
</section>



{% endblock %}
